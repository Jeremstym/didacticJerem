defaults:
  - default
  - iterator@patients_kwargs: orchid/patients
  - transform@transform_patient_kwargs.train: orchid/train
  - transform@transform_patient_kwargs.val: orchid/val
  - transform@transform_patient_kwargs.test: orchid/test


_target_: dataprocessing.data.orchid.data_module.OrchidDataModule

num_workers: 0

process_patient_kwargs:
  tabular_attrs: null
  time_series_attrs: null
  mask_tag: mask
  bmode_tag: null

datapipes_kwargs:
  cache: True

subsets:
  train: ${oc.env:ORCHID_DATA_PATH}/train.txt
  val: ${oc.env:ORCHID_DATA_PATH}/val.txt
  test: ${oc.env:ORCHID_DATA_PATH}/test.txt
